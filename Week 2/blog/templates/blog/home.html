{% extends 'base.html' %}

{% block content %}
  <h2>Blog Posts</h2>
  <ul>
    {% for post in object_list %}
      <li>
        <a href="{% url 'post_detail' post.pk %}">
          {{ post.title }}
        </a>
      </li>
    {% empty %}
      <li>No posts available.</li>
    {% endfor %}
  </ul>
{% endblock content %}
